<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
    <div class="navbar-header">
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-right">

    {% for item in site.data.nav %}

    <!-- check to see if the data file has a submenu, and if so display it -->
    {% if item.subcategories != null %}
    <li class="dropdown">
    <a href="{{ item.href  | prepend: site.baseurl }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ item.title }}<i class="fa fa-angle-down"></i></a>
    <ul class="dropdown-menu">
    {% for subcategory in item.subcategories %}
    <li><a href="{{ subcategory.href  | prepend: site.baseurl }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}

    <!— display the top level navigation for items that don’t have a submenu -->
    <li>
    <a href="{{ item.href  | prepend: site.baseurl }}">{{ item.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
    </nav>

  </div>

</header>
